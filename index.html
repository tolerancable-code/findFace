        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
        $(window).load(function() {
            $('#loading').hide();
          });


        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/77oMqmY0q/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            $('#loading').show();
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById('face-image');
            const prediction = await model.predict(image, false);
            prediction.sort((a,b) => parseFloat(b.probability) - parseFloat(a.probability));
            var resultMessage;
            switch (prediction[0].className) {
                case 'sio':
                    resultMessage = "소금형 얼굴"
                    break;
                case 'sosu':
                    resultMessage = "소스형 얼굴"
                    break;
                case 'sato':
                    resultMessage = "설탕형 얼굴"
                    break;
                case 'sake':
                    resultMessage = "식초형 얼굴"
                    break;
                case 'mayo':
                    resultMessage = "마요네즈형 얼굴"
                    break;
                case 'kecyapu':
                    resultMessage = "케챱형 얼굴"
                    break;
                case 'syoyu':
                    resultMessage = "간장형 얼굴"
                    break;
                default:
                    resultMessage = "얼굴이 인식되지 않습니다."
                break;
            }
            document.getElementById('resultMessage').innerHTML = '당신은 '+resultMessage;
            for (let i = 0; i < 3; i++) {
                console.log(prediction)
                let resultNum = Math.floor(prediction[i].probability*100);
                let title = changeTitle(prediction[i].className);
                console.log(title);
                console.log(resultNum);
                console.log(prediction[i]);
                if (i==0) {
                    document.getElementById('first-title').innerHTML = title;
                    document.getElementById('first-num').innerHTML = resultNum+"%";
                }else if (i==1) {
                    document.getElementById('second-title').innerHTML = title;
                    document.getElementById('second-num').innerHTML = resultNum+"%";
                }else if (i==2) {
                    document.getElementById('third-title').innerHTML = title;
                    document.getElementById('third-num').innerHTML = resultNum+"%";
                }
                console.log(document.getElementById('third-title').childNodes);
                console.log(document.getElementById('first-title').childNodes);
            }
            $('#loading').hide();
        }
        function changeTitle(title) {

            if (title == "kecyapu") {
                return "케챱";
            }else if (title == "sosu") {
                return "소스";
            }else if (title == "sio") {
                return "소금";
            }else if (title == "syoyu") {
                return "간장";
            }else if (title == "sato") {
                return "설탕";
            }else if (title == "sake") {
                return "식초"
            }else if (title == "mayo") {
                return "마요네즈"
            }
        }
        //input radio change sex start
        function changeSex(obj) {
            let title = document.getElementById('site-title');
            if(obj.value==2){
                title.innerHTML = "";
                title.innerHTML = "동물 얼굴형을 찾아보자!";
            }else if(obj.value==1){
                title.innerHTML = "";
                title.innerHTML = "조미료 얼굴형을 찾아보자!";
            }
        }
        //change sex end
        //image upload start
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();

                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();

                        $('.image-title').html(input.files[0].name);
                    };
                    reader.readAsDataURL(input.files[0]);
                    let male = document.getElementById('option1');
                    let femail = document.getElementById('option2');
                    if (document.getElementById('option1').checked) {
                        init().then(()=>{
                            predict();
                        });
                    }else if (document.getElementById('option2').checked) {
                        init2().then(()=>{
                            predict2();
                        });
                    }
                } else {
                    removeUpload();
                }
            }
            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
            //image upload end
            // mobile desktop check start
            let dragAndDropArea = document.getElementById('area');
            var filter = "win16|win32|win64|mac";
            if(navigator.platform){
                if(0 > filter.indexOf(navigator.platform.toLowerCase())){
                    dragAndDropArea.parentNode.removeChild(dragAndDropArea);
                }else{
                    console.log("open in PC")
                }
            }
        </script>
